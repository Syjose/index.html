    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if it's the first load using a session variable
            const isFirstLoad = sessionStorage.getItem('isFirstLoad');
    
            if (!isFirstLoad) {
                // If not the first load, reset the video state
                document.querySelector('.popup-video').style.display = 'none';
                document.querySelector('.popup-video video').pause();
            } else {
                // Set isFirstLoad to false after the first load
                sessionStorage.setItem('isFirstLoad', 'false');
            }
    
            document.querySelectorAll('.video-container video').forEach(vid => {
                vid.onclick = () => {
                    document.querySelector('.popup-video').style.display = 'block';
                    document.querySelector('.popup-video video').src = vid.getAttribute('src');
                }
            });
    
            document.querySelector('.popup-video span').onclick = () => {
                hidePopup();
            };
    
            // Add event listener to close the popup when clicking outside the video player
            document.querySelector('.popup-video').addEventListener('click', (event) => {
                if (event.target.classList.contains('popup-video')) {
                    hidePopup();
                }
            });
    
            function hidePopup() {
                document.querySelector('.popup-video').style.display = 'none';
                document.querySelector('.popup-video video').pause();
            }
        });
    </script>
